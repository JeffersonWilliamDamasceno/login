<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="bg">
        <img src="./assets/img/train.svg" alt="Imagem de uma estação de trem.">
    </div>
    <section class="container">
      
        <div class="login">
            <div class="header">
                <h2>Bem-vindo!</h2>
                <div class="subtitulo">
                    <h1>Faça seu login</h1>
                    <p>Utilize as credenciais fornecidas pelo administrador</p>
                </div>
            </div>
            <div class="form">
        
                <div class="input">
                    <label for="e-mail">E-mail</label>
                    <!-- placeholder é marca d'agua para input -->
                    <input type="email" id="e-mail" placeholder="Entre com seu E-mail">
                </div>
                <div class="senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Entre com sua Senha">
                </div>
                <div class="lembrar-esqueceu">
                    <div class="checkbox">
                        <input type="checkbox" name="lembrar-me" id="Lembrar-me"> 
                        <p>Lembrar-me</p> 
                    </div>
                    <p>Esqueceu a senha ?</p>
                </div>
                <div class="button">
                    <button>
                        <p>Entrar</p>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
